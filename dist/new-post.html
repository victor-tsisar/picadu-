<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picadu - New post</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container header__wrapper">
            <a href="index.html" class="header__logo">
                <img class="logo" src="images/logo.svg" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Свежее</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Лучшее</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Горячее</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Подписки</a>
                    </li>
                </ul>
            </nav>
            <div class="input-group search">
                <input class="search__input" type="search" placeholder="Поиск по сайту">
                <button class="search__btn">
                    <img class="search__icon" src="images/search.svg" alt="Search">
                </button>
            </div>
            <a href="#" id="menu-toggle" class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </header>
    <!-- /.header -->

    <div class="content container">
        <main class="posts">
            <!-- posts -->
            <form action="#" class="add add__post">
                <input class="add__title title" type="text" name="post-title" placeholder="Заголовок поста">
                <textarea class="add__text" name="post-text" id="text" placeholder="Текст вашего поста"></textarea>
                <div class="add__btns">
                    <button class="button add__btn" type="submit">
                        <svg class="icon icon-fire">
                            <use xlink:href="images/icons.svg#fire"></use>
                        </svg>
                        Опубликовать пост
                    </button>
                    <button class="button btn-outline">
                        <svg class="icon icon-video">
                            <use xlink:href="images/icons.svg#video"></use>
                        </svg>
                        Видео
                    </button>
                    <button class="button btn-outline">
                        <svg class="icon icon-photo">
                            <use xlink:href="images/icons.svg#photo"></use>
                        </svg>
                        Фото
                    </button>
                </div>
            </form>
        </main>
        <!-- /.posts -->

        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user__info">
                    <img src="images/avatar.jpg" alt="user: photo" class="user__avatar" width="40" height="40">
                    <span class="user__name">victor</span>
                </a>
                <!-- /.user__info -->
                <a href="#" class="exit">
                    <svg class="icon icon-exit">
                        <use xlink:href="images/icons.svg#exit"></use>
                    </svg>
                </a>
                <!-- /.exit -->
            </div>
            <nav class="sidebar__menu">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Ответы</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Комментарии</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link active">Оценки</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Сохраненное</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Подписки</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Заметки</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">Игнор-лист</a>
                    </li>
                </ul>
            </nav>
            <a class="promo" href="#"></a>
            <!-- /.promo -->
        </aside>
        <!-- /.sidebar -->
    </div>
    <!-- /.content -->



    <script src="js/main.js"></script>
</body>

</html>
